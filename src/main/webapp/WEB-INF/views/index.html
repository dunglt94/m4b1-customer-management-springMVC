<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customers/create}">
        Add new customer
    </a>
</p>
<table id="customers">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="customer, stat:${customers}" th:class="${stat.odd}?'odd':'even'">
        <td th:text="${customer.id}"></td>
        <td>
            <a th:href="@{/customers/{id}/view(id=${customer.id})}" th:text="${customer.name}"></a>
        </td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
    </tr>
    </tbody>
</table>
<footer th:insert="/layout :: footer"></footer>
</body>
</html>
